<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3-Proyecto Base</title>
  <script type="module" src="./src/app.js"></script>
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <div id="renderScene">
    <div id="backBtn">Return</div>
    <div id="createCubeBtn">Create Cube</div>
    <div id="createSphereBtn">Create Sphere</div>
    <div id="createLightBtn">Create SpotLight</div>
    <div id="createPointLightBtn">Create PointLight</div>
    <div id="createDirectionalLightBtn">Create DirectionalLight</div>
    <div id="createAmbientLightBtn">Create AmbientLight</div>
  </div>
  <div id="content">
    <div class="btnOption small" data-size="10">
      <div class="title">Small</div>
      <span>10x10</span>
    </div>
    <div class="btnOption medium" data-size="20">
      <div class="title">Medium</div>
      <span>20x20</span>
    </div>
    <div class="btnOption big" data-size="40">
      <div class="title">Big</div>
      <span>40x40</span>
    </div>
    <div class="btnOption custom" id="sendData">
      <div class="title">Custom</div>
      <span>?x?</span>
     </div>  
     <div id="customBtn">
      <input type="text" name="" id="customInput">
      <div><span></span></div>
    </div>
  </div>
  <script type="module">
    import { main, reset, cleanGUI, createCubeGeneric , createSphereGeneric, createLightGeneric ,createPointGeneric, createDirectionalGeneric, createAmbientGeneric } from './src/app.js';

    const options = document.querySelectorAll('.btnOption');
    const content = document.querySelector('#content');
    const backBtn = document.querySelector('#backBtn');
    const createCubeBtn = document.querySelector('#createCubeBtn');
    const createSphereBtn = document.querySelector('#createSphereBtn');
    const createLightBtn = document.querySelector('#createLightBtn');
    const createPointLightBtn = document.querySelector('#createPointLightBtn');
    const createDirectionalLightBtn = document.querySelector('#createDirectionalLightBtn');
    const createAmbientLightBtn = document.querySelector('#createAmbientLightBtn');
    

    let size = 10;

    options.forEach(optionSelected => {
      optionSelected.onclick = function(){
        const optionSize = this.dataset.size;
        size = optionSize;
        toogleContent();
        main(size);
      }
    });

    backBtn.onclick = function(){
      toogleContent();
      cleanGUI();
      reset();
    }

    //Añadir AmbientLight a la Escena
    createAmbientLightBtn.onclick = function(){
      createAmbientGeneric();
    }

    //Añadir DirectionalLight a la Escena
    createDirectionalLightBtn.onclick = function(){
      createDirectionalGeneric();
    }

    //Añadir PointLigt a la Escena
    createPointLightBtn.onclick = function(){
      createPointGeneric();
    }

    //Añadir SpotLight a la Escena
    createLightBtn.onclick = function(){
      createLightGeneric();
    }

    //Añadir Esfera Escena

    createSphereBtn.onclick = function(){
      createSphereGeneric();
    }

    //Añadir Cubo Escena
    
    createCubeBtn.onclick = function(){
      createCubeGeneric();
    }

    sendData.onclick=function(){
      const dato = document.getElementById("customInput").value;

      size = dato;
      main(size);

      toogleContent();
    }

    

    function toogleContent (){
      content.style.display = content.style.display == 'none' ? 'flex' : 'none';
    }
  </script>
</body>

</html>
